<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Profile</h1>

    <h3>User: {{ profile.user.username }}</h3>
    
    <h4>Profile Image:</h4>
    <img src="{{ profile.profileimg.url }}" alt="Profile Image">
    
    <h4>Bio:</h4>
    <p>{{ profile.bio }}</p>
    
    <h4>Location:</h4>
    <p>{{ profile.location }}</p>
    
    <h1>Update your profile here</h1>
    
    <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio" rows="4" cols="50">{{ profile.bio }}</textarea>
    
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" value="{{ profile.location }}">
        <br>
        <br>
        <br>
        <label for="profileimg">Profile Image:</label>
        <input type="file" name="profileimg" id="profileimg" onchange="previewImage(event)">
        <br>
        <br>
        <img id="image-preview" src="#" alt="Uploaded Image" style="display: none;">
        <br>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <br>
    
    <a href="/">Go to home page</a>

    <script>
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById('image-preview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
