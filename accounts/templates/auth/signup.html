{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Signup</h1>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <form action="" method="post" class="card shadow">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass2">Confirm Password</label>
                        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/signin" class="btn btn-primary">Sign In</a>
                <a href="/" class="btn btn-primary">Go To Home Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
